<!DOCTYPE html>
<html lang="en">
    <head>
        <title>MediScan</title>
        <link rel="icon" href="/static/icons/mediscan_icon.jpg">
        <link rel="stylesheet" href="/static/css/main.css">
    </head>

    <body class="margin_0">
        <div id="root">
            <div class="main_bg">
                <div class="home">
                    <nav>
                        <ul class="toolbar">
                                <img src="/static/icons/mediscan_icon.jpg" alt="MediScan">
                            <li>
                                <a href="https://github.com/kalerushikesh32/MediScan_v1">GitHub</a>
                            </li>
                        </ul>
                    </nav>
                    <div class="text1">
                        <h2>Pneumonia Detection</h2>
                    </div>
                    <div class="card" id="imagePreview">
                        <img src="" alt="Image Preview" class="image-preview__image">
                        <span class="image-preview__default-text">Image Preview</span>
                    </div>
                    <div class="file">
                        <span>choose file</span>
                        <input type="file" accept="image/jpg image/png" name="inpFile" id="inpFile">
                        <script src="main.js"></script>
                    </div>
                    <button class="submit" type="submit">Submit</button>
                    <footer class="footer_define">
                        <p>MediScan -By Rushikesh & Ajay (2022)</p>
                    </footer>
                </div>
            </div>
        </div>
    </body>
</html>
